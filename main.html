<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uNote</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    >
    <link rel="icon" href="U-Note-Logo.png" type="image/png">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header class="Icon">
        <button id="toggle-button">&#9776;</button>
        <nav>
            <h2>Session ID: <span id="session-id"></span></h2>
            <a href="index.html"><h1>uNote</h1></a>
            <button id="uploadBtn">Upload</button>
            <div class="dropdown">
                <button id="saveBtn">Save As</button>
                <div id="saveOptions" class="dropdown-content">
                    <button id="saveAsPDF">Save as PDF</button>
                    <button id="saveAsDOCX">Save as DOCx</button>
                    <button id="saveAsTXT">Save as TXT</button>
                    <button id="saveAsHTML">Save as HTML</button>
                </div>
            </div>
        </nav>
    </header>
    <div id="options-bar">
        <div id="toolbar">
            <!-- Quill toolbar options -->
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-strike"></button>
            <select class="ql-align"></select>
            <select class="ql-font"></select>
            <select class="ql-size"></select>
            <select class="ql-color"></select>
            <select class="ql-background"></select>
            <button class="ql-link"></button>
            <button class="ql-image"></button>
            <button class="ql-video"></button>
            <button class="ql-code-block"></button>
        </div>
    </div>
    <div id="editor">
        <!-- Quill editor -->
    </div>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx/0.1.3/html-docx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="scripts/test.js"></script>
</body>
</html>
